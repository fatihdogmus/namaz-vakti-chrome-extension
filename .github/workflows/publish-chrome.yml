name: Publish Chrome Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Manifest version (X.Y.Z)"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version input
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version must be in X.Y.Z format"
            exit 1
          fi

      - name: Update manifest version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          tmp=$(mktemp)
          jq --arg ver "$VERSION" '.version = $ver' manifest.json > "$tmp"
          mv "$tmp" manifest.json

      - name: Commit version bump
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to $VERSION"
            git push
          fi

      - name: Build extension zip
        run: |
          zip -r extension.zip . \
            -x '*.git*' '.github/*' '*node_modules/*' '*.iml' '*dist/*' \
            -x 'data/*' 'data/*/*' 'pnpm-lock.yaml' 'scrape-diyanet.js' \
            -x 'package.json' 'package-lock.json' 'npm-shrinkwrap.json' '.npmrc' 'npm-debug.log*'


      - name: Upload and publish to Chrome Web Store
        env:
          WEBSTORE_REFRESH_TOKEN: ${{ secrets.WEBSTORE_REFRESH_TOKEN }}
          WEBSTORE_CLIENT_ID: ${{ secrets.WEBSTORE_CLIENT_ID }}
          WEBSTORE_CLIENT_SECRET: ${{ secrets.WEBSTORE_CLIENT_SECRET }}
          WEBSTORE_PUBLISHER_ID: ${{ secrets.WEBSTORE_PUBLISHER_ID }}
          WEBSTORE_EXTENSION_ID: ${{ secrets.WEBSTORE_EXTENSION_ID }}
        run: |
          set -euo pipefail
          TOKEN=$(curl -s "https://oauth2.googleapis.com/token" \
            -d "client_secret=${WEBSTORE_CLIENT_SECRET}&grant_type=refresh_token&refresh_token=${WEBSTORE_REFRESH_TOKEN}&client_id=${WEBSTORE_CLIENT_ID}" \
            | jq -r '.access_token')
          if [[ -z "$TOKEN" || "$TOKEN" == "null" ]]; then
            echo "Failed to obtain access token"
            exit 1
          fi

          UPLOAD_URL="https://chromewebstore.googleapis.com/upload/v2/publishers/${WEBSTORE_PUBLISHER_ID}/items/${WEBSTORE_EXTENSION_ID}:upload"
          PUBLISH_URL="https://chromewebstore.googleapis.com/v2/publishers/${WEBSTORE_PUBLISHER_ID}/items/${WEBSTORE_EXTENSION_ID}:publish"

          UPLOAD_STATUS=$(curl -s -o upload-response.json -w "%{http_code}" \
            -H "Authorization: Bearer ${TOKEN}" \
            -X POST -T extension.zip \
            "${UPLOAD_URL}")
          if [[ "$UPLOAD_STATUS" != "200" ]]; then
            echo "Upload failed with status $UPLOAD_STATUS"
            cat upload-response.json
            exit 1
          fi

          PUBLISH_STATUS=$(curl -s -o publish-response.json -w "%{http_code}" \
            -H "Authorization: Bearer ${TOKEN}" \
            -X POST \
            "${PUBLISH_URL}")
          if [[ "$PUBLISH_STATUS" != "200" ]]; then
            echo "Publish failed with status $PUBLISH_STATUS"
            cat publish-response.json
            exit 1
          fi

          cat publish-response.json

